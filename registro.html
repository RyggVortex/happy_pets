<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style_registro.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header
      class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
    >
      <a
        href="/"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
      >
        <svg class="bi me-2" width="40" height="32">
          <use xlink:href="#bootstrap"></use>
        </svg>
        <img src="img/icon.png" alt="" width="40" height="32" />
        <span class="fs-4">Mascotas Felices</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item">
          <a href="#" class="nav-link active" aria-current="page">Home</a>
        </li>
        <li class="nav-item"><a href="#" class="nav-link">Incio</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Nosotros</a></li>

        <button type="button" class="btn btn-outline-primary me-2">
          Ingresar
        </button>
        <button type="button" class="btn btn-primary">Registrarse</button>
      </ul>
    </header>

    <form class="container">
      <div class="form-group">
        <label for="exampleInputEmail1">RUT</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Ingresa tu Rut sin Digito Verificador"
        />
        <small id="emailHelp" class="form-text text-muted"
          >Tus datos estan seguros y no se comparten con terceros.</small
        >
      </div>

      <div class="form-group">
        <label for="exampleInputName">Nombre</label>
        <input
          type="name"
          class="form-control"
          id="exampleInputName"
          aria-describedby="name-help"
          placeholder="Ingresa tu nombre"
        />

      </div>

      <div class="form-group">
        <label for="exampleInputName">Apellidos</label>
        <input
          type="name"
          class="form-control"
          id="exampleInputName"
          aria-describedby="name-help"
          placeholder="Ingresa tu apellido"
        />

      </div>

      <div class="form-group">
        <label for="exampleInputName">Email</label>
        <input
          type="name"
          class="form-control"
          id="exampleInputName"
          aria-describedby="name-help"
          placeholder="Ingresa tu Email @"
        />

      </div>

      <div class="form-group">
        <label for="exampleInputName">Direccion</label>
        <input
          type="name"
          class="form-control"
          id="exampleInputName"
          aria-describedby="name-help"
          placeholder="Ingresa tu direccion, comuna, calle y numero"
        />

      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Password"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Repite tu contraseña</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Confirma tu contraseña"
        />
      </div>
      
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1">Deseo subscribirme con un aporte de $ 3000 </label>
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
      <button type="submit" class="btn btn">Limpiar</button>
    </form>

    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-body-secondary">Facebook</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-body-secondary">Instagram</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-body-secondary">WhatsApp</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-body-secondary"
            >+56 9 465 456 45</a
          >
        </li>
      </ul>
      <p class="text-center text-body-secondary">
        Mascotas Felices encuentranos en: Moneda 627, Santiago
      </p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
